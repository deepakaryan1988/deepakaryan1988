name: Update README â€“ Blog Posts
on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update-readme-with-blog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gautamkrishnar/blog-post-workflow@v1
        with:
          max_post_count: 5
          feed_list: "https://debugdeploygrow.hashnode.dev/rss.xml,https://debugdeploygrow.hashnode.dev/feed.xml"
          retry_count: 3
          retry_wait_time: 60